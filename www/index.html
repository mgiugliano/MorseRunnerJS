<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MorseRunnerJS</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/darkly/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <!-- Bootstrap JS and Popper.js -->
    <script defer src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script defer src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>



<body class="bg-secondary text-white">
    <main class="container-xl mt-4">
        <h1>Morse Runner JS</h1>

        <script defer src="Libs/jscwlib.js"></script>
        <script defer src="Libs/noise.js"></script>
        <script defer src="Libs/callsigns.js"></script>
        <script defer src="Libs/qso.js"></script>
        <script defer src="Libs/helper.js"></script>
        <script defer src="Libs/gui.js"></script>
        <script defer src="main.js"></script>

        <div class="row">
            <!-- <div class="column" style="background-color:#aaa;"> -->
            <div class="col">

                <textarea class="form-label bg-dark text-white" id="logTextArea" rows="16" cols="50" readonly spellcheck="false" wrap="off">
                </textarea>

                <br><br><br>
                <div class="card bg-dark">
                <fieldset class="card-body bg-dark">
                    <legend class="card-title">Operator</legend>

                    <label for="theirCALL" class="form-label">Call</label> <input type="text" class="bg-dark text-white form-control" id="theirCALL" value="" maxlength="14"
                        size="14">
                    <label for="RST" class="form-label">RST </label> <input type="text" class="bg-dark text-white form-control" id="RST" value="" maxlength="3" size="3">
                    <label for="theirNr" class="form-label">Nr. </label> <input type="text" class="bg-dark text-white form-control" id="theirNr" value="" maxlength="3" size="3">

                    <br><br>

                    <div class="d-grid d-md-block">
                    <button class="btn-sm btn-success" onclick="CQ();">F1 CQ</button>
                    <button class="btn-sm btn-primary" onclick="Nr();">F2 #</button>
                    <button class="btn-sm btn-primary" onclick="TU();">F3 TU</button>
                    <button class="btn-sm btn-primary" onclick="MY();">F4 my</button>
                    <button class="btn-sm btn-primary" onclick="HIS();">F5 his</button>
                    <button class="btn-sm btn-warning" onclick="B4();">F6 B4</button>
                    <button class="btn-sm btn-warning" onclick="QSTN();">F7 ?</button>
                    <button class="btn-sm btn-warning" onclick="AGN();">F8 AGN</button><br><br>
                    <button class="btn-sm btn-danger" onclick="ESC();">ESC BREAK</button>
                    </div>
                </fieldset>
                </div>

            </div>

            <!-- <div class="column" style="background-color:#bbb;"> -->
            <div class="col">
                <div class="card bg-dark">
                <fieldset class="card-body bg-dark">
                    <legend class="card-title">Station</legend>

                    <label for="CALL">Call </label> <input type="text" class="bg-dark text-white form-control" id="CALL" value="IV3IFZ" maxlength="10"><br>
                    <label for="WPM"> Speed (WPM) </label> <input type="number" class="form-control bg-dark text-white" id="WPM" value="30" min="5"
                        max="50"><br>
                    <label for="PITCH"> Pitch(Hz) </label> <input type="number" class="form-control bg-dark text-white" id="PITCH" value="600" min="0"
                        max="1000"><br>
                    <label for="BANDW">RX Bandwidth (Hz) </label> <input type="number" class="form-control bg-dark text-white" id="BANDW" value="500" min="0"
                        max="500"><br>
                    <br>
                    <input type="checkbox" id="QSK" checked>
                    <label for="QSK">QSK</label><br>
                </fieldset>
                </div>
                <br>
                <div class="card bg-dark">
                <fieldset class="card-body">
                    <legend>Band conditions</legend>
                    <input type="checkbox" id="QRN" checked>
                    <label for="QRN">QRN</label><br>
                    <input type="checkbox" id="QRM">
                    <label for="QRM">QRM</label><br>
                    <input type="checkbox" id="QSB">
                    <label for="QSB">QSB</label><br>
                    <input type="checkbox" id="FLUTTER">
                    <label for="FLUTTER">Flutter</label>
                    <input type="checkbox" id="LID">
                    <label for="LID">LID's</label>
                    <br>
                    <label for="ACTIVITY"> Activity </label> <input type="number" class="form-control bg-dark text-white" id="ACTIVITY" value="1" max="10"
                        min="1"><br>
                </fieldset>
                </div>

                <hr>
                <div class="card bg-dark">
                <fieldset class="card-body">
                    <!-- <button onclick="play2();">Play2()</button>
                    <button onclick="PlayActivity();">PlayActivity()</button> -->
                    <legend>Run controls</legend>
                    <button class="btn-sm btn-secondary" onclick="START();">START</button>
                    <label for="timer">for </label> <input type="text" class="rounded bg-dark text-white" id="TIMER" value="1" maxlength="2" size="2">
                    minutes
                    <button class="btn-sm btn-danger" onclick="STOP();">STOP</button>
                </fieldset>
                </div>

                <br>
                <label for="runningTimer">Running Timer</label><br>
                <progress class="progress-bar bg-success rounded" id="runningTimer" max="100" value="0"></progress>

                <br><br><br><br>


            </div>
        </div>
    </main>
</body>

</html>
